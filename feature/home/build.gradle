plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    alias(libs.plugins.hilt.plug)
}

android {
    namespace 'com.shayo.moviespoint.home'
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_compiler
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation platform(libs.androidx.compose.bom)

    // TODO: make a module for the model Movie, this is why we use the movies module, everything else comes from :viewmodels:home
    implementation project(':data:movies')
    implementation project(':viewmodels:home')
    implementation project(':common:ui')
    implementation project(':feature:mediaDetail')
    implementation project(':feature:person')

    implementation(libs.hilt.android)
    kapt(libs.hilt.compiler)

    // TODO: Movie paging compose to version catalog and reuse
    implementation 'androidx.paging:paging-compose:1.0.0-alpha17'

    implementation(libs.compose.navigation)
    implementation(libs.compose.hilt.navigation)

    implementation(libs.android.core)
    implementation(libs.lifecycle.runtime)
    implementation(libs.activity.compose)
    implementation libs.lifecycle.runtime.compose

    testImplementation(libs.junit)
    androidTestImplementation(libs.test)
    androidTestImplementation libs.espresso.core

    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'
}